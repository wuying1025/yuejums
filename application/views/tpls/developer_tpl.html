<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">开发商名称</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{developer_name}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">成立时间</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{founding_time}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">联系电话</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{telephone}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">地址</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{address}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">公司LOGO</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">
                                    <img src={{logo}} alt="" style="width: 100px;">
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">公司介绍</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{description}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading custom-tab ">
                    <ul id="myTabs" class="nav nav-tabs">
                        <li class="active">
                            <a href="#order" data-toggle="tab" class="order">他的房源</a>
                        </li>
                    </ul>
                </header>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="order">
                            <table id="house-table" class="display table table-bordered table-striped" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>房源名称</th>
                                    <th>价格</th>
                                    <th>面积</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
