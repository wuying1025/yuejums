<section class="panel">
    <div class="panel-body">
        <form class="form-horizontal" role="form" enctype="multipart/form-data" action="developer/developer_add" method="post">
            <input type="hidden" name="developer_id" value={{developer_id}}>
            <div class="form-group">
                <label for="developer_name" class="col-lg-3 col-sm-3 control-label">开发商名称</label>
                <div class="col-lg-8">
                    <input id="developer_name" type="text" class="form-control" placeholder="请输入用户名" name="developer_name" value={{developer_name}}>
                    <span class="label label-danger" style="display: none;" id="user-tip">开发商名称已存在</span>
                    <!--                    <p class="help-block">Example block-level help text here.</p>-->
                </div>
            </div>
            <div class="form-group">
                <label for="founding-time" class="col-lg-3 col-sm-3 control-label">成立时间</label>
                <div class="col-lg-8">
                    <input class="form-control form-control-inline input-medium founding-time" size="16" type="text" value={{founding_time}} name="founding_time" id="founding-time" placeholder="请选择成立时间"/>
                </div>
            </div>

            <div class="form-group">
                <label for="telephone" class="col-lg-3 col-sm-3 control-label">联系电话</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="telephone" placeholder="请输入联系电话" name="telephone" value={{telephone}}>

                </div>
            </div>


            <div class="form-group">
                <label for="address" class="col-lg-3 col-sm-3 control-label">地址</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="address" placeholder="请输入地址" name="address" value={{address}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 col-sm-3 control-label">公司LOGO</label>
                <div class="col-lg-8">
                    <div class="fileupload fileupload-new house-upload-box" data-provides="fileupload">
                        <ul id="ul_pics_edit" class="ul_pics clearfix">
                            <li>
                                <div class="img">
                                    <img src="{{logo}}">
                                    <a class="init-del-img upload-del-btn"></a>
                                </div>
                            </li>
                            <li class="house-upload-btn">
                                <div class="fileupload-new thumbnail house-upload">
                                    <img src="images/photo-upload.jpg" alt="" id="edit_house_img_btn">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="description" class="col-lg-3 col-sm-3 control-label">公司介绍</label>
                <div class="col-sm-8">
                    <!-- 加载编辑器的容器 -->
                    <div id="new-container" name="content"></div>
                    <input type="hidden" id='description' name="description" value={{description}}>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-10">
                    <button type="submit" class="btn btn-primary" id="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</section>
