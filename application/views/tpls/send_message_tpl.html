<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                        <input type="hidden" value={{user_id}} name="receiver_id">
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">发送给</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{username}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label">内容</label>
                            <div class="col-lg-10">
                                <textarea name="content" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-sm-2 control-label"></label>
                            <div class="col-lg-10">
                                <button class="btn btn-primary" id="send">发送</button>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </div>
</div>
