<section class="panel">
    <div class="panel-body">
        <form class="form-horizontal" role="form" enctype="multipart/form-data" action="user/user_add" method="post">
            <input type="hidden" name="user_id" value={{user_id}}>
            <input type="hidden" name="sex_hidden" value={{sex}}>
            <div class="form-group">
                <label for="uname" class="col-lg-2 col-sm-2 control-label">用户名</label>
                <div class="col-lg-8">
                    <input id="uname" type="text" class="form-control" placeholder="请输入用户名" name="uname" value={{username}}>
                    <span class="label label-danger" style="display: none;" id="user-tip">用户名已存在</span>
                    <!--                    <p class="help-block">Example block-level help text here.</p>-->
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 col-sm-2 control-label">密码</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" value={{password}}>
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-lg-2 col-sm-2 control-label">密码确认</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="password2" placeholder="请再次密码" value={{password}}>
                    <span class="label label-danger" style="display: none;" id="pwd-tip">两次密码不一致</span>
                </div>
            </div>
            <div class="form-group">
                <label for="relname" class="col-lg-2 col-sm-2 control-label">真实姓名</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="relname" placeholder="请输入真实姓名" name="relname" value={{rel_name}}>
                </div>
            </div>

            <div class="form-group">
                <label for="sex" class="col-lg-2 col-sm-2 control-label">性别</label>
                <div class="radio col-lg-4">
                    <label class="col-lg-2">
                        <input type="radio" name="sex" value="1" id="sex">男
                    </label>
                    <label class="col-lg-2 col-lg-offset-2">
                        <input type="radio" name="sex" value="0">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-lg-2 col-sm-2 control-label">出生日期</label>
                <div class="col-lg-8">
                    <input class="form-control form-control-inline input-medium birthday" size="16" type="text" value="{{birthday}}" name="birthday" id="birthday"/>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-lg-2 col-sm-2 control-label">邮箱</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱" name="email" value={{email}}>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-lg-2 col-sm-2 control-label">手机号码</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="tel" placeholder="请输入手机号码" name="tel" value={{tel}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">头像</label>
                <div class="col-lg-8">
                    <div class="fileupload fileupload-new house-upload-box" data-provides="fileupload">
                        <ul id="ul_pics_edit" class="ul_pics clearfix">
                            <li>
                                <div class="img">
                                    <img src="{{portrait}}">
                                    <a class="init-del-img upload-del-btn"></a>
                                </div>
                            </li>
                            <li class="house-upload-btn">
                                <div class="fileupload-new thumbnail house-upload">
                                    <img src="images/photo-upload.jpg" alt="" id="edit_house_img_btn">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary" id="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</section>
